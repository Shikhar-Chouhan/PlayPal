<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base::layout(~{::section},~{::title})}">
<head>
<meta charset="UTF-8">
<title>Signin Page</title>
</head>
<body>
	<section class="background-section">
		<div class="overlay"></div>
		<!-- Transparent overlay -->
		<div class="container container-content">
			<div class="card shadow p-3 bg-body-tertiary rounded">
				<div class="card-header text-center">
					<p class="fs-4 text-center">Signin</p>

					<div th:if="${param.error}" class="alert alert-danger text-center">
						<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>
					</div>

					<div th:if="${param.success}">
						<p class="alert alert-success text-center">[[${param.success}]]</p>
					</div>


					<div th:if="${session.errorMsg}"
						class="alert alert-danger text-center">
						<p th:text="${session.errorMsg}"></p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</div>


					<div th:if="${param.logout}"
						class="alert alert-success text-center">You are Logged out!</div>

				</div>
				<div class="card-body">
					<!-- this login link will be go to the security config page -->
					<form action="/login" method="post">
						<div class="mb-3">
							<label class="form-label">Email</label> <input
								class="form-control" placeholder="Enter your Email"
								name="username" type="email"
								oninput="this.value = this.value.replace(/\s/g, '')"
								pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
								title="Example = strangeplay12@gmail.com" required="required">
						</div>

						<div class="mb-3">
							<label class="form-label">Password</label> <input
								placeholder="Enter your Password" id="password" type="password"
								name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								maxlength="25"
								title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
								required="required" class="form-control"
								oninput="this.value = this.value.replace(/\s/g, '')"> <input
								type="checkbox" onclick="myFunction()"> Show Password
						</div>
						<button type="submit" class="btn btn-sm btn-outline-dark col-md-12">Signin</button>
					</form>
				</div>

				<div class="card-footer text-center">
					<a href="/forgot-password" class="text-decoration-none">Forgot
						Password</a><br> Don't have an account ? <a href="/register"
						class="text-decoration-none">Create one </a>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
