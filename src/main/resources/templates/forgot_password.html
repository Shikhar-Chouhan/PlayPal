<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base::layout(~{::body},~{::title},'/css/auth.css')}">
<head>
<meta charset="UTF-8">
<title>Forget Password Page</title>
</head>
<body>
	<section class="background-section">
		<div class="overlay"></div>
		<!-- Transparent overlay -->
		<div class="container container-content">
			<div class="card shadow p-3 bg-body-tertiary rounded">
				<div class="card-header text-center">
					<p class="fs-4 text-center">Forgot Password</p>

					<th:block th:if="${session.succMsg}">
						<p class="alert alert-success text-center">[[${session.succMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="alert alert-danger text-center">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

				</div>
				<div class="card-body">
					<form action="/forgot-password" method="post">
						<div class="mb-3">
							<label class="form-label">Email</label> <input name="email"
								type="email" placeholder="Enter your Email "
								pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
								oninput="this.value = this.value.replace(/\s/g, '')"
								title="Example = strangeplay12@gmail.com" required="required"
								class="form-control">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-outline-dark">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</section>
	

	
	
</body>
</html>
