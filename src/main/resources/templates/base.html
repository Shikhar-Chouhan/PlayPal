<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:fragment="layout(content,title)">
<head>
<meta charset="UTF-8">
<title data-th-replace="${title}"></title>
<!-- for bootstrap css -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- for fontawesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- for dynamic css page -->
<link rel="stylesheet" href="/css/style.css" />

</head>
<body>
	<!--  Start Navbar-->
	<!-- style="background-color: #7091E6 #3D52A0  #8697C4 #ADBBDA #EDE8F5;"-->
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark"
		style="background-color: #7091E6;">
		<div class="container-fluid">
			<a class="navbar-brand"><i
				class="fa-solid fa-child-reaching fa-bounce"></i> PlayPal</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<th:block th:if="${user==null}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/"><i
								class="fa-solid fa-house-user fa-fade"></i> Home</a></li>
					</th:block>

					<th:block th:unless="${user==null}">
						<li class="nav-item" th:if="${user.role=='ROLE_ADMIN'}"><a
							class="nav-link active" aria-current="page" href="/"><i
								class="fa-solid fa-house-user fa-fade"></i> Home</a></li>
						<!-- changed code from here to-->
						<li class="nav-item" th:if="${user.role=='ROLE_ADMIN'}"><a
							class="nav-link active" aria-current="page" href="/admin/"><i
								class="fa-solid fa-house-user fa-fade"></i> Dashboard</a></li>
						<!-- here-->

						<li class="nav-item" th:if="${user.role=='ROLE_USER'}"><a
							class="nav-link active" aria-current="page" href="/"><i
								class="fa-solid fa-house-user fa-fade"></i> Home</a></li>
					</th:block>



					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/#"><i
							class="fa-brands fa-airbnb fa-fade"></i> About</a></li>



				</ul>

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<th:block th:if="${user==null}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/signin"><i
								class="fa-solid fa-right-to-bracket fa-shake"></i> Login</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/register"><i
								class="fa-solid fa-registered fa-shake"></i> Register</a></li>



					</th:block>

					<th:block th:if="${user!=null}">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> <i
								class="fa-solid fa-user"></i> [[${user.name}]]
						</a>
							<ul class="dropdown-menu">
								<li th:if="${user.role=='ROLE_USER'}"><a
									class="dropdown-item" href="/user/profile">Profile</a></li>

								<li th:if="${user.role=='ROLE_ADMIN'}"><a
									class="dropdown-item" href="/admin/profile">Profile</a></li>

								<li><a class="dropdown-item" href="/logout">Logout</a></li>
								<li><hr class="dropdown-divider"></li>

							</ul></li>
					</th:block>

				</ul>

			</div>
		</div>
	</nav>
	<!--  End Navbar-->

	<!-- Start All content from here -->
	<div th:replace=${content}></div>
	<!-- End All content here -->

	<!-- Start Footer -->
	<footer class="mt-auto text-center">
		<div class="container">
			<p>PlayPal.com</p>
			<p class="footer-text">Â© Copyright 2024 PlayPal. All Rights
				Reserved.</p>
		</div>
	</footer>
	<!-- End Footer  -->

	<!-- Jquery Validation Library  -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="../js/script.js"></script>
	<!-- End  -->


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
